<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css" as="stylesheet">
    </head>

    <body class="container">

        <div class="calculator-container">
            <div class="display">
                <p class="number">12345</p>
            </div>

            <div class="buttons">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn yellow">&divide</button>

                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn yellow">&times</button>

                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn yellow">+</button>

                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn">AC</button>
                <button class="btn yellow">&mdash;</button>
                <button class="btn" id="equal">=</button>

            </div>
        </div>



        <script src="js/app.js"></script>
    </body>

</html>
