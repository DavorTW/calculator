<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css" as="stylesheet">
    </head>

    <body class="container">

        <div class="calculator-container">
            <div class="display">
                <p class="number">0</p>
            </div>

            <div class="buttons">
                <button class="btn" id="7">7</button>
                <button class="btn" id="8">8</button>
                <button class="btn" id="9">9</button>
                <button class="btn yellow" id="/">&divide</button>

                <button class="btn" id="4">4</button>
                <button class="btn" id="5">5</button>
                <button class="btn" id="6">6</button>
                <button class="btn yellow" id="*">&times</button>

                <button class="btn" id="1">1</button>
                <button class="btn" id="2">2</button>
                <button class="btn" id="3">3</button>
                <button class="btn yellow" id="+">+</button>

                <button class="btn" id="0">0</button>
                <button class="btn" id="decimal">.</button>
                <button class="btn" id="clear">AC</button>
                <button class="btn yellow" id="-">&mdash;</button>
                <button class="btn" id="equal">=</button>

            </div>
        </div>



        <script src="js/app.js"></script>
    </body>

</html>
